    <script>
        let markdownContent = '';
        let jsCodeContent = '';

        // Convert markdown to JavaScript code format
        function markdownToJavaScriptCode(markdown) {
            const lines = markdown.split('\n');
            let jsCode = '<span class="comment">// ========================================</span>\n';
            jsCode += '<span class="comment">// MULHAM IBRAHIM - Curriculum Vitae</span>\n';
            jsCode += '<span class="comment">// Digital Marketing Strategist | Front-End Developer | Founder</span>\n';
            jsCode += '<span class="comment">// ========================================</span>\n\n';

            jsCode += '<span class="keyword">const</span> <span class="variable">mulhamIbrahim</span> <span class="operator">=</span> <span class="bracket">{</span>\n\n';

            let inSection = false;
            let currentSection = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();

                if (line.startsWith('# ')) {
                    // Main title
                    const title = line.substring(2);
                    jsCode += `    <span class="comment">// ${title}</span>\n`;
                } else if (line.startsWith('## ')) {
                    // Section header
                    const section = line.substring(3);
                    if (currentSection) {
                        jsCode += `    <span class="bracket">}</span><span class="punctuation">,</span>\n\n`;
                    }
                    jsCode += `    <span class="property">${section.toLowerCase().replace(/\s+/g, '')}</span><span class="punctuation">:</span> <span class="bracket">{</span>\n`;
                    currentSection = section.toLowerCase().replace(/\s+/g, '');
                } else if (line.startsWith('### ')) {
                    // Subsection
                    const subsection = line.substring(4);
                    jsCode += `        <span class="property">${subsection.toLowerCase().replace(/\s+/g, '')}</span><span class="punctuation">:</span> <span class="string">"${subsection}"</span><span class="punctuation">,</span>\n`;
                } else if (line.startsWith('- **') || line.startsWith('- ')) {
                    // List item
                    let content = line.replace(/^-\s*\*\*/, '').replace(/\*\*:/, ':').replace(/\*\*/g, '');
                    if (content.includes(':')) {
                        const [key, value] = content.split(':').map(s => s.trim());
                        jsCode += `        <span class="property">${key.toLowerCase().replace(/\s+/g, '')}</span><span class="punctuation">:</span> <span class="string">"${value}"</span><span class="punctuation">,</span>\n`;
                    } else {
                        content = content.replace(/^-\s*/, '');
                        jsCode += `        <span class="string">"${content}"</span><span class="punctuation">,</span>\n`;
                    }
                } else if (line.startsWith('**') && line.includes('**')) {
                    // Bold text
                    const boldText = line.replace(/\*\*/g, '');
                    jsCode += `        <span class="string">"${boldText}"</span><span class="punctuation">,</span>\n`;
                } else if (line && !line.startsWith('---')) {
                    // Regular text
                    const cleanLine = line.replace(/\*\*/g, '').replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    if (cleanLine.trim()) {
                        jsCode += `        <span class="string">"${cleanLine}"</span><span class="punctuation">,</span>\n`;
                    }
                }
            }

            if (currentSection) {
                jsCode += `    <span class="bracket">}</span>\n`;
            }

            jsCode += '<span class="bracket">}</span><span class="punctuation">;</span>\n\n';
            jsCode += '<span class="comment">// Export for potential use</span>\n';
            jsCode += '<span class="keyword">export default</span> <span class="variable">mulhamIbrahim</span><span class="punctuation">;</span>';

            return jsCode;
        }

        // Convert markdown to JavaScript code format
        function convertMarkdownToJS(markdown) {
            let jsCode = '<span class="comment">// ========================================</span>\n';
            jsCode += '<span class="comment">// MULHAM IBRAHIM - Curriculum Vitae</span>\n';
            jsCode += '<span class="comment">// Digital Marketing Strategist | Front-End Developer | Founder</span>\n';
            jsCode += '<span class="comment">// ========================================</span>\n\n';

            jsCode += '<span class="keyword">const</span> <span class="variable">mulhamIbrahim</span> <span class="operator">=</span> <span class="bracket">{</span>\n\n';

            const lines = markdown.split('\n');
            let inSection = false;
            let currentSection = '';
            let sectionContent = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmed = line.trim();

                // Skip horizontal rules
                if (trimmed === '---' || trimmed === '') {
                    continue;
                }

                // Main title
                if (trimmed.startsWith('# ')) {
                    const title = trimmed.substring(2);
                    jsCode += `    <span class="comment">// ${title}</span>\n`;
                }
                // Section headers (##)
                else if (trimmed.startsWith('## ')) {
                    if (inSection && currentSection) {
                        // Close previous section
                        if (sectionContent.length > 0) {
                            jsCode += `        <span class="property">items</span><span class="punctuation">:</span> <span class="bracket">[</span>\n`;
                            sectionContent.forEach(item => {
                                const escaped = item.replace(/"/g, '\\"');
                                jsCode += `            <span class="string">"${escaped}"</span><span class="punctuation">,</span>\n`;
                            });
                            jsCode += `        <span class="bracket">]</span><span class="punctuation">,</span>\n`;
                        }
                        jsCode += `    <span class="bracket">}</span><span class="punctuation">,</span>\n\n`;
                    }

                    currentSection = trimmed.substring(3).trim();
                    const propName = currentSection.toLowerCase().replace(/[^a-z0-9]/g, '');
                    jsCode += `    <span class="property">${propName}</span><span class="punctuation">:</span> <span class="bracket">{</span>\n`;
                    jsCode += `        <span class="property">title</span><span class="punctuation">:</span> <span class="string">"${currentSection}"</span><span class="punctuation">,</span>\n`;
                    inSection = true;
                    sectionContent = [];
                }
                // Subsection headers (###)
                else if (trimmed.startsWith('### ')) {
                    const subsection = trimmed.substring(4).replace(/\*\*/g, '').trim();
                    jsCode += `        <span class="property">subsection</span><span class="punctuation">:</span> <span class="string">"${subsection.replace(/"/g, '\\"')}"</span><span class="punctuation">,</span>\n`;
                }
                // List items
                else if (trimmed.startsWith('- ')) {
                    let content = trimmed.substring(2);
                    // Remove markdown formatting
                    content = content.replace(/\*\*/g, '').replace(/\*/g, '');
                    // Handle links
                    content = content.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    content = content.replace(/"/g, '\\"');
                    sectionContent.push(content);
                }
                // Regular text (not empty)
                else if (trimmed) {
                    let content = trimmed;
                    // Remove markdown formatting
                    content = content.replace(/\*\*/g, '').replace(/\*/g, '');
                    content = content.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    content = content.replace(/"/g, '\\"');
                    sectionContent.push(content);
                }
            }

            // Close last section
            if (inSection && currentSection) {
                if (sectionContent.length > 0) {
                    jsCode += `        <span class="property">items</span><span class="punctuation">:</span> <span class="bracket">[</span>\n`;
                    sectionContent.forEach(item => {
                        jsCode += `            <span class="string">"${item}"</span><span class="punctuation">,</span>\n`;
                    });
                    jsCode += `        <span class="bracket">]</span><span class="punctuation">,</span>\n`;
                }
                jsCode += `    <span class="bracket">}</span><span class="punctuation">,</span>\n\n`;
            }

            jsCode += '<span class="bracket">}</span><span class="punctuation">;</span>\n\n';
            jsCode += '<span class="comment">// Export for potential use</span>\n';
            jsCode += '<span class="keyword">export default</span> <span class="variable">mulhamIbrahim</span><span class="punctuation">;</span>';

            return jsCode;
        }

        // Load markdown file and convert to JavaScript code
        async function loadCV() {
            try {
                const response = await fetch('mulham_ibrahim_cv.md');
                if (!response.ok) {
                    throw new Error('Failed to load CV file');
                }
                markdownContent = await response.text();

                // Convert markdown to JavaScript code format
                jsCodeContent = convertMarkdownToJS(markdownContent);

                // Display the code
                const codeContent = document.getElementById('codeContent');
                codeContent.innerHTML = jsCodeContent;

                // Generate line numbers
                updateLineNumbers();

                // Enable run button
                document.getElementById('runBtn').disabled = false;
            } catch (error) {
                console.error('Error loading CV:', error);
                document.getElementById('codeContent').innerHTML =
                    '<span class="comment">// Error loading CV file</span>\n' +
                    `<span class="comment">// ${error.message}</span>`;
            }
        }

        // Update line numbers
        function updateLineNumbers() {
            const codeContent = document.getElementById('codeContent');
            const lineNumbers = document.getElementById('lineNumbers');
            lineNumbers.innerHTML = '';

            // Count lines (approximate)
            const text = codeContent.innerText || codeContent.textContent;
            const lines = text.split('\n');

            for (let i = 1; i <= lines.length; i++) {
                const lineNum = document.createElement('div');
                lineNum.className = 'line-number';
                lineNum.textContent = i;
                lineNumbers.appendChild(lineNum);
            }
        }

        // Convert markdown to formatted text for PDF
        function formatMarkdownForPDF(markdown) {
            const lines = markdown.split('\n');
            const formatted = [];

            for (let line of lines) {
                const trimmed = line.trim();

                if (trimmed === '---' || trimmed === '') {
                    formatted.push('');
                    continue;
                }

                if (trimmed.startsWith('# ')) {
                    // Main title
                    formatted.push(trimmed.substring(2).replace(/\*\*/g, ''));
                    formatted.push('');
                } else if (trimmed.startsWith('## ')) {
                    // Section header
                    formatted.push('');
                    formatted.push(trimmed.substring(3).replace(/\*\*/g, ''));
                    formatted.push('');
                } else if (trimmed.startsWith('### ')) {
                    // Subsection
                    formatted.push(trimmed.substring(4).replace(/\*\*/g, ''));
                } else if (trimmed.startsWith('- ')) {
                    // List item
                    let content = trimmed.substring(2);
                    content = content.replace(/\*\*/g, '');
                    content = content.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    formatted.push('  • ' + content);
                } else if (trimmed) {
                    // Regular text
                    let content = trimmed;
                    content = content.replace(/\*\*/g, '');
                    content = content.replace(/\[([^\]]+)\]\([^\)]+\)/g, '$1');
                    formatted.push(content);
                }
            }

            return formatted.join('\n');
        }

        // Download CV as PDF
        async function downloadCVAsPDF() {
            if (!markdownContent) {
                alert('CV content not loaded yet. Please wait...');
                return;
            }

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Set font
                doc.setFont('helvetica');
                doc.setFontSize(11);

                // Format markdown for PDF
                const formattedText = formatMarkdownForPDF(markdownContent);

                // Split text into lines that fit the page
                const maxWidth = 180; // mm
                const lines = doc.splitTextToSize(formattedText, maxWidth);

                let y = 20;
                const lineHeight = 6;
                const pageHeight = 280;
                const margin = 15;

                // Process each line
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    // Check if we need a new page
                    if (y > pageHeight - 10) {
                        doc.addPage();
                        y = 20;
                    }

                    // Check if this is a header (starts with uppercase and no bullet)
                    if (line.trim() && !line.trim().startsWith('•') &&
                        line === line.toUpperCase() && line.length < 50) {
                        doc.setFontSize(14);
                        doc.setFont('helvetica', 'bold');
                        y += 3;
                    } else if (line.trim().startsWith('•')) {
                        doc.setFontSize(10);
                        doc.setFont('helvetica', 'normal');
                    } else {
                        doc.setFontSize(11);
                        doc.setFont('helvetica', 'normal');
                    }

                    doc.text(line, margin, y);
                    y += lineHeight;
                }

                // Save PDF
                doc.save('Mulham_Ibrahim_CV.pdf');
            } catch (error) {
                console.error('Error generating PDF:', error);
                alert('Error generating PDF. Please try again.');
            }
        }

        // Load CV when page loads
        window.addEventListener('DOMContentLoaded', loadCV);
    </script>
